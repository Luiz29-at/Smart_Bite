<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Smart Bite Admin Pro</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #0d1117, #161b22);
    }

    .login-box {
      background: #1e1e2f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.4);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    .login-box h1 {
      color: #00bcd4;
      margin-bottom: 20px;
      font-size: 1.8em;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background: #2b2b3c;
      color: #fff;
      font-size: 1em;
    }

    .login-box button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: none;
      border-radius: 8px;
      background: #00bcd4;
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-box button:hover {
      background: #008c9e;
    }

    .login-box p {
      margin-top: 15px;
      color: #bbb;
      font-size: 0.9em;
    }
  </style>
</head>
<body>
  <div class="login-box">
    <h1>Smart Bite Admin Pro</h1>
    <input type="password" id="senha" placeholder="Digite a senha de administrador">
    <button onclick="entrar()">Entrar</button>
    <p>Acesso restrito â€” apenas administradores autorizados</p>
  </div>

  <script>
    function entrar() {
      const senha = document.getElementById('senha').value;
      if (senha === "LcD2025@") {
        localStorage.setItem("logado", "true");
        window.location.href = "index.html";
      } else {
        alert("Senha incorreta. Tente novamente.");
      }
    }
  </script>
</body>
</html>
